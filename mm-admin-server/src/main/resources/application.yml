server:
  port: 10870
spring:
  application:
    name: admin-server
  profiles:
    active: secure
  security:
    user:
      name: admin
      password: admin
  management:
    endpoints:
      web:
        exposure:
          include: "*"
    endpoint:
      health:
        show-details: always

eureka:
  instance:
    hostname: localhost
    health-check-url-path: /actuator/health
    instance-id: ${spring.cloud.client.ip-address}-${server.port}
    prefer-ip-address: false
    metadata-map:
      user.name: ${spring.security.user.name}
      user.password: ${spring.security.user.password}
  client:
    registerWithEureka: true
    fetchRegistry: true
    serviceUrl:
      defaultZone: http://localhost:8761/eureka/
