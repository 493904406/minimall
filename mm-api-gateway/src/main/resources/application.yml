eureka:
  client:
    serviceUrl:
      defaultZone: http://localhost:8761/eureka/
server:
  port: 8769
spring:
  application:
    name: service-zuul
zuul:
  prefix: /api # 设置一个公共的前缀
  routes:
    api-a:
      path: /ribbon/**
      serviceId: ribbon-consumer
    api-b:
      path: /user/**
      serviceId: user-consumer
    api-c:
      path: /uaa/**
      serviceId: sso-server


management:
  endpoints:
    web:
      exposure:
        include: "*"
      cors:
        allowed-origins: "*"
        allowed-methods: "*"
  endpoint:
    health:
      show-details: always
